<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <!-- Using Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Diabetes Prediction Model</h1>
        
        <!-- The form that will send data to the API -->
        <form id="prediction-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Input fields for each feature -->
            <div>
                <label for="pregnancies" class="block text-sm font-medium text-gray-700">Pregnancies</label>
                <input type="number" id="pregnancies" name="pregnancies" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 6">
            </div>
            <div>
                <label for="glucose" class="block text-sm font-medium text-gray-700">Glucose</label>
                <input type="number" id="glucose" name="glucose" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 148">
            </div>
            <div>
                <label for="blood_pressure" class="block text-sm font-medium text-gray-700">Blood Pressure</label>
                <input type="number" id="blood_pressure" name="blood_pressure" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 72">
            </div>
            <div>
                <label for="skin_thickness" class="block text-sm font-medium text-gray-700">Skin Thickness</label>
                <input type="number" id="skin_thickness" name="skin_thickness" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 35">
            </div>
            <div>
                <label for="insulin" class="block text-sm font-medium text-gray-700">Insulin</label>
                <input type="number" id="insulin" name="insulin" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 0">
            </div>
            <div>
                <label for="bmi" class="block text-sm font-medium text-gray-700">BMI</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 33.6">
            </div>
            <div>
                <label for="diabetes_pedigree_function" class="block text-sm font-medium text-gray-700">Diabetes Pedigree Function</label>
                <input type="number" step="0.001" id="diabetes_pedigree_function" name="diabetes_pedigree_function" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 0.627">
            </div>
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" name="age" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 50">
            </div>

            <!-- Submit Button -->
            <div class="md:col-span-2 text-center">
                <button type="submit" class="w-full inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Predict
                </button>
            </div>
        </form>

        <!-- Div to display the prediction result -->
        <div id="result" class="mt-6 text-center text-lg font-semibold text-gray-800">
            <!-- Prediction will be shown here -->
        </div>
    </div>

    <script>
        // Get the form and result elements from the DOM
        const form = document.getElementById('prediction-form');
        const resultDiv = document.getElementById('result');

        // Add an event listener for the form submission
        form.addEventListener('submit', async (event) => {
            // Prevent the default form submission behavior (which would reload the page)
            event.preventDefault();

            // Show a loading message
            resultDiv.textContent = 'Getting prediction...';
            resultDiv.className = 'mt-6 text-center text-lg font-semibold text-gray-600';

            // Create a FormData object from the form
            const formData = new FormData(form);
            
            // Create a plain JavaScript object from the FormData
            const data = {
                Pregnancies: parseInt(formData.get('pregnancies')),
                Glucose: parseInt(formData.get('glucose')),
                BloodPressure: parseInt(formData.get('blood_pressure')),
                SkinThickness: parseInt(formData.get('skin_thickness')),
                Insulin: parseInt(formData.get('insulin')),
                BMI: parseFloat(formData.get('bmi')),
                DiabetesPedigreeFunction: parseFloat(formData.get('diabetes_pedigree_function')),
                Age: parseInt(formData.get('age'))
            };

            try {
                // Send the data to the FastAPI backend using the fetch API
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) // Convert the JS object to a JSON string
                });

                // Check if the request was successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Parse the JSON response from the server
                const result = await response.json();

                // Display the prediction result
                resultDiv.textContent = `Prediction: ${result.prediction}`;
                
                // Change the color based on the result
                if (result.prediction_value === 1) {
                    resultDiv.className = 'mt-6 text-center text-lg font-bold text-red-600';
                } else {
                    resultDiv.className = 'mt-6 text-center text-lg font-bold text-green-600';
                }

            } catch (error) {
                // If an error occurs, display it
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'mt-6 text-center text-lg font-semibold text-red-500';
                console.error('There was a problem with the fetch operation:', error);
            }
        });
    </script>
</body>
</html>
